<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة مع الهيدر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { padding: 0; margin: 0; }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <img id="siteLogo" class="logo" src=";utf8, <svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect fill='%232c3e50' width='100%25' height='100%25'/><text x='50%25' y='50%25' font-size='22' fill='%23ffffff' dominant-baseline='middle' text-anchor='middle'>M</text></svg>" alt="logo">
        <h1 class="header-title"> منافذ للاتصالات </h1>
        <button id="menu-toggle" class="menu-toggle" aria-label="فتح القائمة">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav" id="main-nav" aria-label="أقسام الموقع">
            <a href="#">الرئيسية</a>
            <a href="#">الإلكترونيات</a>
            <a href="#">العروض</a>
            <a href="#">تواصل</a>
        </nav>
    </div>
</header>

<div class="container">
    <h2>صفحة جديدة</h2>
    <p>تم الحفاظ على جزء اللوجو والأقسام في أعلى الصفحة. عدل المحتوى هنا.</p>
    <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
</div>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mainNav = document.getElementById('main-nav');
    if(menuToggle && mainNav){
        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        mainNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mainNav.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    }

    // Firebase config (موجودة في index.html) — نستخدمها هنا فقط لعرض اللوجو إن وُجد
    const firebaseConfig = {
        apiKey: "AIzaSyDdLB3KHZVbNw3O9QrKJzBw2pL_pFn8Iso",
        databaseURL: "https://mazen-2ba04-default-rtdb.firebaseio.com",
        projectId: "mazen-2ba04"
    };
    if(!window.firebase || !firebase.apps.length){
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // قم بتحميل لوجو الموقع إن وُجد في DB
    db.ref('homepage/logo').on('value', (snap) => {
        const v = snap.val();
        if(v && v.data){
            const el = document.getElementById('siteLogo');
            if(el) el.src = v.data;
        }
    });
</script>
</body>
</html>
